<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<main role="main">
		<div class="album py-5 bg-light">
			<div class="container">

				<div class="row">
					<header th:replace="fragments/menu-clinica :: admin-menu-clinica">
						<div>Menu clinica</div>
					</header>
					<div class="col-md-12">
						<h2>Agendamentos</h2><br />
						<table id="tbl-datatable"
							class="table table-sm table-striped table-bordered nowrap"
							style="width: 100%">
							<thead class="thead-dark">
								<tr>
									<th scope="col">Paciente</th>
									<th scope="col">Email</th>
									<th scope="col">Telefone</th>
									<th scope="col">Horário</th>
									<th scope="col">Médico</th>
									<th scope="col">Alterar Horário</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>

		</main>
		
	</section>
	<script	th:src="@{/js/clinica.js(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
