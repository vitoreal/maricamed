<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"

<head>
	<!-- meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"       content="width=device-width, initial-scale=1.0">
	<meta name="description"    content="Novamedi - One Page Multipurpose Html Template">
	<meta name="keywords"       content="business, responsive, multipurpose, onepage, corporate, clean">
	<meta name="author"         content="Ambidextrousbd">
	
	<!-- Site title -->
	<title>Novamedi - One Page Multipurpose Html Template</title>
	
	<!-- favicon -->
	
	<!-- Bootstrap core CSS -->
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css(v=${version})}" rel="stylesheet" />
	<link th:href="@{/assets/css/dataTables.bootstrap4.min.css}" rel="stylesheet" />
	<link th:href="@{/assets/css/responsive.dataTables.min.css}" rel="stylesheet"/>

	<link rel="stylesheet" th:href="@{/css/iconescor.css}">

	<link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/flaticon.css}">
    <link rel="stylesheet" th:href="@{/assets/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/assets/css/slicknav.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/nice-select.css}">
    <link rel="stylesheet" th:href="@{/assets/css/typography.css}">
    <link rel="stylesheet" th:href="@{/assets/css/default-css.css}">
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
    <link rel="stylesheet" th:href="@{/assets/css/responsive.css}">
    <!-- modernizr css -->
    <script th:src="@{/assets/js/vendor/modernizr-2.8.3.min.js}"></script>	
</head>

<body>
	<header th:replace="fragments/header :: cabecalho">
		<div>header</div>
	</header>

	<div class="layout-main">	
		<section layout:fragment="corpo">		
			<div>conteudo principal das p√°ginas</div>
		</section>		
	</div>

	<footer th:replace="fragments/footer :: rodape">
		<div>footer</div>
	</footer>
	
	<span th:replace="fragments/modal-confirm :: modal-confirm"></span>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script th:src="@{/assets/js/vendor/jquery-3.3.1.min.js}"></script>
	
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js(v=${version})}"></script>
	
	<!-- jQueryUI (autocomplete) -->
	<script src='https://code.jquery.com/ui/1.12.1/jquery-ui.min.js'></script>
	
	<!-- 	Datatables JS -->
	<script	th:src="@{/assets/js/moment-with-locales.min.js}"></script>
	<script	th:src="@{/assets/js/jquery.dataTables.min.js}"></script>
	<script	th:src="@{/assets/js/dataTables.bootstrap4.min.js}"></script>
	<script	th:src="@{/assets/js/dataTables.responsive.min.js}"></script>
	
    <!-- others plugins -->
    <script th:src="@{/assets/js/owl.carousel.min.js}"></script>
    <script th:src="@{/assets/js/jquery.slicknav.min.js}"></script>
    <script th:src="@{/assets/js/counterup.min.js}"></script>
    <script th:src="@{/assets/js/waypoints.js}"></script>
    <script th:src="@{/assets/js/imagesloaded.pkgd.min.js}"></script>
    <script th:src="@{/assets/js/isotope.pkgd.min.js}"></script>
    <script th:src="@{/assets/js/jquery.magnific-popup.min.js}"></script>
    <script th:src="@{/assets/js/nice-select-plugin.js}"></script>
    <script th:src="@{/assets/js/medituch-cube.js}"></script>
    <script th:src="@{/assets/js/plugins.js}"></script>
    <script th:src="@{/assets/js/jQuery.scrollSpeed.js}"></script>
    <script th:src="@{/assets/js/jQuery.scrollSpeed.js}"></script>
    <script th:src="@{/assets/js/scripts.js}"></script>
		
	<!-- 	MEUS JS -->
	<script th:replace=":: js"></script>	
	<script th:replace=":: inlinescript" th:inline="javascript"></script>

	<script type="text/javascript">
		$(function() {
			$('[data-toggle="tooltip"]').tooltip()			
		});
		
		var url = '';
		
		$('table').on('click', 'a', function() {
			url = $(this).attr('href');
		});
		
		$("#btnOk").on('click', function() {
			document.location.href = url;
		});
		
		$("#btnCancel").on('click', function() {
			url = '';
		});		
	</script>
</body>
</html>
