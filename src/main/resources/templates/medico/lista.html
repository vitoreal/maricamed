<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<main role="main">
		<div class="album py-5 bg-light">
			<div class="container">

				<div class="row">
					<div class="col-md-12" th:if="${idClinica}">
						<a class="btn btn-primary float-right" data-placement="right" th:href="@{'/medicos/novo/' + ${idClinica}}"> <i class="fa fa-save"></i> Novo Médico</a>
					</div>
					<div class="col-md-12">
						<h2>Médicos Cadastrados</h2>
						<table id="tbl-datatable"
							class="table table-sm table-striped table-bordered nowrap"
							style="width: 100%">
							<thead class="thead-dark">
								<tr>
									<th scope="col">Nome</th>
									<th scope="col">Email</th>
									<th scope="col">CRM</th>
									<th scope="col">Ativo</th>
									<th scope="col">Dados Pessoais</th>
									<th scope="col">Alterar Senha</th>
								</tr>
							</thead>
						</table>
						<input type="hidden" name="idClinica" id="idClinica" th:value="*{idClinica}">
					</div>
				</div>
			</div>
		</div>

		</main>
		
	</section>
	<script	th:src="@{/js/medico.js(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
