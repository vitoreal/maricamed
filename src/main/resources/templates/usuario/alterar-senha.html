<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<main role="main">

		<div class="album py-5 bg-light">
			<div class="container">

				<div class="d-flex justify-content-center">
					<div class="col-md-10">
						<h3 class="jumbotron-heading mb-4">Alterar senha do usuÃ¡rio</h3>
						<div th:replace="fragments/alert :: alerta-sucesso"></div>

						<form th:action="@{/usuarios/cadastro/alterar-senha}"
								th:object="${usuario}" method="POST" class="was-validated">
							
							<div class="form-group row">
								<label for="senha" 
									class="col-sm-2 col-form-label">Nova Senha:</label>
								<div class="col-sm-10">
									<input type="password" class="form-control pass" id="senha" maxlength="6"
									th:field="*{senha}" placeholder="Insira sua senha de acesso" required />
								</div>
							</div>
							
							<div class="form-group row">
								<label for="senha2" 
									class="col-sm-2 col-form-label">Repita nova senha:</label>
								<div class="col-sm-10">
									<input type="password" class="form-control pass" id="senha2" maxlength="6"
									name="senha2" placeholder="Insira sua senha de acesso" required />
								</div>
							</div>
							
							<div class="form-group row">
								<label for="senha3" 
									class="col-sm-2 col-form-label">Senha atual:</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" id="senha3" maxlength="6"
									name="senha3" placeholder="Insira sua senha de acesso" required readonly />
								</div>
							</div>
							
							
							<input type="hidden" th:field="*{id}">
							
							<div class="form-group row">
								<div class="col-sm-12">
								<a class="btn btn-primary float-right" type="button" href="javascript:history.back()">Voltar</a>
								
									<button type="submit" class="btn btn-primary float-right" 
									data-placement="right" title="Salvar"><i class="fa fa-save"></i> Salvar</button>
								</div>
							</div>
							
						</form>

					</div>
				</div>
			</div>
		</div>

		</main>

	</section>
	<script	th:src="~{}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript">
	
	
	$('.pass').keyup(function(){
		$('#senha').val() === $('#senha2').val()
		    ? $('#senha3').removeAttr('readonly')
		    : $('#senha3').attr('readonly', 'readonly');
	});
	
	</script>
</body>
</html>
